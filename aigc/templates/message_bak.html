    <script>
        const username = '{{ username }}' || localStorage.getItem('username');
        const uid = '{{ uid }}' || localStorage.getItem('uid');
        const DEFAULT_MODEL = 'qwen-plus';
        // Function to save selected values for a specific group to localStorage
        function saveSelectedValues(group) {
            var selectBoxes = document.querySelectorAll('.selectBox.' + group);

            selectBoxes.forEach(function (selectBox, index) {
                try {
                    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
                    localStorage.setItem(group + "_selectedValue" + (index + 1), selectedValue);
                } catch (error) {
                    console.error('Error saving selected value:', selectBox.name, error);
                }
            });
        }

        // Function to set select box values for a specific group from localStorage
        function setSelectBoxValues(group) {
            var selectBoxes = document.querySelectorAll('.selectBox.' + group);

            selectBoxes.forEach(function (selectBox, index) {
                var selectedValue = localStorage.getItem(group + "_selectedValue" + (index + 1));
                if (selectedValue) {
                    for (var i = 0; i < selectBox.options.length; i++) {
                        if (selectBox.options[i].value === selectedValue) {
                            selectBox.selectedIndex = i;
                            break;
                        }
                    }
                }
            });
        }

        // Function to save selected value to localStorage
        function saveSelectedValue(selectBox) {
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            localStorage.setItem(selectBox.id, selectedValue);
        }

        // Function to set select box value from localStorage
        function setSelectBoxValue(selectBox) {
            var selectedValue = localStorage.getItem(selectBox.id);
            if (selectedValue) {
                for (var i = 0; i < selectBox.options.length; i++) {
                    if (selectBox.options[i].value === selectedValue) {
                        selectBox.selectedIndex = i;
                        break;
                    }
                }
            }
        }

        // Call setSelectBoxValues function for Group when page loads
        window.onload = function () {
            if (username) {
                localStorage.setItem('username', '{{ username }}');
            } else if (uid) {
                localStorage.setItem('uid', '{{ uid }}');
            }
            loadMessages();
            setSelectBoxValues('group6');
        };


        // Save selected values for each group when corresponding submit button clicked
        var submitButtons = document.querySelectorAll('.submitButton');
        submitButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var group = this.getAttribute('data-group');
                console.log("ÂèÇÊï∞‰øùÂ≠ò‰∏≠...");
                saveSelectedValues(group);
            });
        });

        document.getElementById('zoomBtn').addEventListener('click', function () {
            var chatElement = document.querySelector('.chat-container');
            var zoomBtn = document.getElementById('zoomBtn');

            if (chatElement.classList.contains('fullscreen')) {
                chatElement.classList.remove('fullscreen');
                chatElement.style.borderRadius = '10px';
            } else {
                chatElement.classList.add('fullscreen');
                chatElement.style.borderRadius = '0';
            }

            zoomBtn.style.zIndex = 101;
        });

        document.getElementById('clean').addEventListener('click', function (event) {
            const filterTimestamp = Date.now()
            localStorage.setItem('ChatCleanTime', filterTimestamp);
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            chatBox.scrollTop = chatBox.scrollHeight;
            chatBox.setAttribute('data-timestamp', filterTimestamp);

            console.log('Â∑≤Ê∏ÖÁêÜÊú¨Âú∞ËÅäÂ§©ËÆ∞ÂΩïÔºåÊó∂Èó¥Êà≥:', filterTimestamp);
        });

        document.getElementById('send-button').addEventListener('click', sendMessageHandler);

        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault();
                sendMessageHandler();// document.getElementById('send-button').click();
                //'keyup',&& event.ctrlKey
            }
        });

        const loadingBar = document.getElementById('loading-bar');

        async function sendMessageHandler() {
            if (loadingBar.style.display === 'block') {
                alert('Ê≠£Âú®Êé•Êî∂Ê∂àÊÅØÔºåËØ∑Á®çÂÄô...');
                return;
            }

            var input = document.getElementById('chat-input');
            var message = input.value.trim();
            if (message === "") return;

            addMessage(message, 'user-message');
            input.value = '';
            const chatBox = document.getElementById('chat-box');
            const filterTimestamp = chatBox.getAttribute('data-timestamp') || localStorage.getItem('ChatCleanTime') || 0;
            const user_params = {
                user: 'html', name: username, request_id: uid,
                filter_time: parseFloat(filterTimestamp / 1000.0, 10),
                filter_limit: -parseInt(document.getElementById("topn").value, 10)
            };
            const params = {
                question: message,//encodeURIComponent()
                agent: document.getElementById("agent").value,
                model_name: document.getElementById("model").value || DEFAULT_MODEL,
                temperature: parseFloat(document.getElementById("temperature").value),
                top_p: parseFloat(document.getElementById("top_p").value),
                stream: document.getElementById("stream").checked,
                // max_tokens: parseInt(document.getElementById("max_tokens").value),
            };
            let task_id = null;
            if (!username) {
                let history = Array.from(chatBox.children).map(messageDiv => ({
                    role: messageDiv.classList.contains('user-message') ? 'user' : 'assistant',
                    content: messageDiv.textContent//element.innerText
                }));
                // const filterTimestamp = chatBox.getAttribute('data-timestamp') || localStorage.getItem('ChatCleanTime') || 0;
                // .filter(messageDiv => {
                //     const messageTimestamp = messageDiv.getAttribute('data-timestamp');
                //     return (!filterTimestamp || !messageTimestamp || (parseInt(messageTimestamp, 10) > parseInt(filterTimestamp, 10)));
                // })
                const merged = { ...user_params, messages: history }; //params: [params],
                task_id = await submitMessages(merged);
            }

            if (document.getElementById("stream").checked) {
                chunkMessage(params, task_id, user_params);
            }
            else {
                sendMessage(params, task_id, user_params);
            }

            // setTimeout(function () {
            //     addMessage("This is a simulated response.", 'ai-message');
            //     loadingBar.style.display = 'none';
            // }, 100000)
        }


        async function loadModels() {
            try {
                const res = await fetch('/models');
                const models = await res.json();

                const select = document.getElementById('model');
                select.innerHTML = '';

                // ÈªòËÆ§Ê®°Âûã
                const defaultOpt = document.createElement('option');
                defaultOpt.value = DEFAULT_MODEL;
                defaultOpt.textContent = DEFAULT_MODEL + " (ÈªòËÆ§)";
                select.appendChild(defaultOpt);

                // Âä†ËΩΩËøîÂõûÁöÑÊ®°ÂûãÂàóË°®
                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    select.appendChild(opt);
                });


                // ÈªòËÆ§ÈÄâ‰∏≠Á¨¨‰∏Ä‰∏™ÔºàÂ¶ÇÊûúÊúâÁöÑËØùÔºâ
                if (models.length > 0) {
                    select.value = models[0];
                }
                else {
                    select.value = DEFAULT_MODEL;
                }
            } catch (err) {
                console.error('Ëé∑ÂèñÊ®°ÂûãÂàóË°®Â§±Ë¥•:', err);
                const select = document.getElementById('model');
                select.innerHTML = `<option value="${DEFAULT_MODEL}" selected>${DEFAULT_MODEL} (ÈªòËÆ§)</option>`;
            }
        }

        function formatToSpans(text, codes = false) {
            const formatText = (t) => t.replace(/\n+/g, '\n').trim()
                .replace(/^(#{4,7})\s+(.*?)(\n|$)/gm, '<span class="bold important small-caps">$2</span>\n') // Â§ÑÁêÜ#### Ê†áÈ¢ò $2
                .replace(/###\s(.*?)(\n|$)/g, '<span class="bold large-text uppercase">$1</span>\n') //### Ê†áÈ¢ò
                .replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span>') //  **Á≤ó‰Ωì** bold
                .replace(/!!(.*?)!!/g, '<span class="highlight">$1</span>')  // !!È´ò‰∫Æ!!
                .replace(/__(.*?)__/g, '<span class="italic">$1</span>') // __Êñú‰Ωì__
                .replace(/~~(.*?)~~/g, '<span class="underline">$1</span>') // ~~‰∏ãÂàíÁ∫ø~~
                .replace(/\^\^(.*?)\^\^/g, '<span class="important">$1</span>'); // ^^ÈáçË¶Å^^ important

            //.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
            //.replace(/\[([^\]]+)\]\((https?:\/\/[^\s]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // [ÈìæÊé•ÊñáÂ≠ó](ÈìæÊé•Âú∞ÂùÄ)
            //.replace(/\n/g, '<br>');

            if (codes) {
                text = text.replace(/```(.*?)```/gs, function (match, p1) {
                    return '<pre><code>' + p1.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</code></pre>';
                });
                return formatText(text);
            }

            return formatText(text);
        }


        function addMessage(text, className, title = null, transform = null) {
            var chatBox = document.querySelector('.chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.setAttribute('data-timestamp', Date.now());

            if (text) {
                if (!transform && text.includes('```')) {
                    const codeParts = text.split(/```/);
                    for (let i = 0; i < codeParts.length; i++) {
                        if (i % 2 === 0) {
                            const textNode = document.createElement('div');
                            textNode.className = 'text-node';
                            textNode.innerHTML = formatToSpans(codeParts[i]);

                            messageElement.appendChild(textNode);
                        } else {
                            const codeElement = document.createElement('pre');
                            codeElement.innerHTML = `<code>${codeParts[i].replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>`;

                            messageElement.appendChild(codeElement);
                        }
                    }
                } else {
                    messageElement.innerHTML = transform || formatToSpans(text);
                }
            }
            else { messageElement.textContent = "No response from the bot." }

            if (title) {
                if (title.length < 256) {
                    messageElement.title = title;
                }
                else {
                    //messageElement.setAttribute('data-title', title);
                    const hoverArea = document.createElement('div');
                    hoverArea.className = 'hover-area';
                    hoverArea.setAttribute('data-tooltip', title);
                    hoverArea.setAttribute('data-mxwidth', messageElement.getBoundingClientRect().width + 'px');
                    messageElement.appendChild(hoverArea);
                }
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        async function sendMessage(params, task_id = null, user_params = {}) {
            loadingBar.style.display = 'block';
            try {
                const response = await (task_id ? fetch(`/message/${task_id}?${new URLSearchParams(params).toString()}`) : fetch('/message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ...params, ...user_params })
                }));
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                addMessage(data.answer, 'ai-message', data.refer, data.transform);
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loadingBar.style.display = 'none';
            }
        }

        async function chunkMessage(params, task_id = null, user_params = {}) {
            loadingBar.style.display = 'block';
            var chatBox = document.querySelector('.chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            messageElement.setAttribute('data-timestamp', Date.now());

            let accumulatedText = '';
            let reference = '';
            let transform = '';
            let lastUpdate = 0;

            if (task_id) {
                // üîπ Êúâ task_id ‚Üí SSE
                const url = `/message/${task_id}?${new URLSearchParams(params).toString()}`;
                const eventSource = new EventSource(url);

                eventSource.onmessage = (event) => {
                    if (event.data === '[DONE]') {
                        messageElement.innerHTML = transform || formatToSpans(messageElement.textContent || accumulatedText, true);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        loadingBar.style.display = 'none';
                        eventSource.close();
                        return;
                    }

                    if (!accumulatedText) {
                        chatBox.appendChild(messageElement);
                    }

                    if (!event.data.startsWith('{') && !event.data.startsWith('[')) {
                        accumulatedText += event.data;
                        const currentTime = Date.now();
                        if (currentTime - lastUpdate >= 100) {
                            messageElement.innerHTML = formatToSpans(accumulatedText, true);
                            lastUpdate = currentTime;
                        }
                    } else {
                        try {
                            const parsed = JSON.parse(event.data);
                            if (parsed.role === 'reference') reference = parsed.content.trim();
                            if (parsed.role === 'assistant') {
                                messageElement.textContent = parsed.content;
                                transform = parsed.transform;
                            }
                            chatBox.scrollTop = chatBox.scrollHeight;
                        } catch (e) { console.error("JSON parse error:", e); }
                    }
                };

                eventSource.onerror = (err) => {
                    console.error("SSE error:", err);
                    loadingBar.style.display = 'none';
                    eventSource.close();
                };

            } else {
                // üîπ Ê≤°Êúâ task_id ‚Üí fetch POST + ReadableStream
                const response = await fetch('/message/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...params, ...user_params })
                });

                if (!response.body) {
                    loadingBar.style.display = 'none';
                    throw new Error("No response body for streaming");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = "";
                chatBox.appendChild(messageElement);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    // Êåâ SSE ‰∫ã‰ª∂ÂàÜÂâ≤
                    let parts = buffer.split(/\n\n/);
                    buffer = parts.pop(); // Áïô‰∏ã‰∏çÂÆåÊï¥ÁöÑÈÉ®ÂàÜ

                    for (const part of parts) {
                        if (!part.startsWith("data:")) continue;
                        const data = part.replace(/^data:\s*/, "");
                        handleEvent(data);

                        // ‰∏≠Èó¥ÁªìÊûúÂÆûÊó∂ÊòæÁ§∫
                        // const currentTime = Date.now();
                        // if (currentTime - lastUpdate >= 100) {
                        //     messageElement.innerHTML = formatToSpans(accumulatedText, true);
                        //     chatBox.scrollTop = chatBox.scrollHeight;
                        //     lastUpdate = currentTime;
                        // }
                    }

                    // Êî∂Â∞æ
                    messageElement.innerHTML = formatToSpans(accumulatedText, true);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    loadingBar.style.display = 'none';
                }

                function handleEvent(data) {
                    if (data === "[DONE]") {
                        // Êî∂Â∞æÊòæÁ§∫ transform ÊàñÊúÄÁªàÊñáÊú¨
                        messageElement.innerHTML = transform || formatToSpans(messageElement.textContent || accumulatedText, true);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        loadingBar.style.display = "none";
                        return;
                    }

                    let parsed;
                    try { parsed = JSON.parse(data); } catch { parsed = null; }

                    if (!parsed) {
                        accumulatedText += data;
                    }
                    // chat.completion.chunk Â¢ûÈáè delta
                    else if (parsed.choices && parsed.choices[0]?.delta?.content != null) {
                        accumulatedText += parsed.choices[0].delta.content;
                    }
                    // SSE reference Âùó
                    else if (parsed.role === "reference") {
                        reference = parsed.content;
                    }
                    // SSE assistant ÂÆåÊï¥Âùó
                    else if (parsed.role === "assistant") {
                        messageElement.textContent = parsed.content;
                        transform = parsed.transform;
                    }


                    // Êõ¥Êñ∞ÊòæÁ§∫,‰∏≠Èó¥ÁªìÊûúÂÆûÊó∂ÊòæÁ§∫
                    const currentTime = Date.now();
                    if (currentTime - lastUpdate >= 100) {
                        messageElement.innerHTML = formatToSpans(accumulatedText, true);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        lastUpdate = currentTime;
                    }
                }
            }
        }

        async function loadMessages(messages = null) {
            if (!messages) {
                try {
                    const response = await fetch(`/message/get/?filter_time=${localStorage.getItem('ChatCleanTime') || 0}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    messages = await response.json();
                } catch (error) {
                    console.error('Error fetching messages:', error);
                    return;
                }
            }

            const chatBox = document.getElementById('chat-box');
            if (messages && messages.length > 0) {
                chatBox.innerHTML = '';
            }

            messages.forEach(message => {
                //addMessage(message.content, message.role === 'user' ? 'user-message' : 'ai-message');
                const messageElement = document.createElement('div');
                messageElement.className = 'message ' + (message.role === 'user' ? 'user-message' : 'ai-message');
                messageElement.innerHTML = formatToSpans(message.content, true);
                // messageElement.textContent = message.content.replace(/\n+/g, '\n').trim();
                if (message.timestamp) {
                    messageElement.setAttribute('data-timestamp', message.timestamp * 1000);
                }
                if (message.reference) {
                    messageElement.title = message.reference;//message.reference.join('\n');
                }
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
