<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话</title>
    <style>
        :root {
            --primary-color: #377ba8;
            --hover-color: #ffff99;
            --text-color: #333;
            --background-color: #fff;
            --font-size-mobile: 1em;
        }

        body {
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow: auto;
        }

        /* 导航栏样式 */
        .nav {
            background-color: var(--background-color);
            color: var(--primary-color);
            padding: 2px 10px;
            display: block;
        }

        .navbar a {
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* 链接和标题样式 */
        a,
        h1 {
            color: var(--primary-color);
        }

        h1 {
            border-bottom: 2px solid #eee;
        }

        h2 {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        /* 表格样式 */
        table.dataframe,
        .dataframe th,
        .dataframe td {
            border: none;
            border-bottom: 1px solid #C8C8C8;
            border-collapse: collapse;
            text-align: left;
            padding: 10px;
            margin-bottom: 40px;
            font-size: 0.9em;
            overflow: auto;
            text-overflow: ellipsis;
        }

        .custom-table {
            overflow-x: auto;
        }

        .custom-table table {
            width: 100%;
            border-collapse: collapse;
        }

        /* .custom-table th {
    background-color: #add8e6;
    color: var(--text-color);
} */

        /* 奇数行背景色 */
        tr:nth-child(odd) {
            background-color: #eee;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }

        tr:hover {
            background-color: #ffff99;
        }

        .text-label {
            font-family: sans-serif;
            font-size: 10px;
        }


        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            nav a {
                font-size: 14px;
            }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            display: flex;
            width: 100%;
            max-width: 100%;
            /* width: calc(100% - 20px); */
            /* height: 100vh; */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .chat-container {
                position: absolute;
                /*fixed,relative 固定在视口 */
                width: 99vw;
                /* 确保在手机上宽度为视口宽度 */
                max-width: 100vw;
                left: 0;
                /* margin-left: -20px;*/
                border-radius: 0;
                /* 移动设备上取消圆角 */
                box-shadow: none;
                /* 去掉阴影 */
            }

            .chat-box {
                padding: 7px;
                /* 在移动端保留合适的间距 */
                font-size: 1.2rem;
                /* 增大字体以便在手机上阅读 */
            }
        }

        .message {
            /* display: flex;
            flex-direction: column; */
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
            max-width: 100%;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            /* #ffff99
            display: inline-block;
            text-align: right;*/
            align-self: flex-end;
            margin-left: auto;
            background-color: #d0eaff;
            font-size: 15px;
            max-width: 80%;

        }

        .ai-message {
            position: relative;
            align-self: flex-start;
            text-align: left;
            white-space: pre-wrap;
            background-color: #f1f0f0;
            line-height: 1.25;
            max-width: calc(100% - 15px);
            /* padding-right: 15px; */
        }

        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: white;
            z-index: 99;
        }

        .loading-bar {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
        }

        .loading-bar .progress {
            width: 0;
            height: 3px;
            background-color: #0366d6;
            animation: loading 3s infinite;
        }

        @keyframes loading {
            0% {
                width: 0;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 0;
            }
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 15px;
            font-family: Arial, sans-serif;
        }

        #send-button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #zoomBtn {
            position: fixed;
            top: 5px;
            right: 5px;
            padding: 2px 5px;
            background-color: #fff;
            border: 1px solid #377ba8;
            cursor: pointer;
            z-index: 100;
            font-size: 12px;
            /* user-select: none; */
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            /* margin-top: 10px; */
        }

        .highlight {
            background-color: yellow;
            border-radius: 3px;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .large-text {
            font-size: 1.2em;
        }

        .small-caps {
            font-variant: small-caps;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .important {
            color: #00f;
        }

        .underline {
            text-decoration: underline;
        }

        .hover-area {
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 100%;
            cursor: pointer;
            background: transparent;
            /* background-color: #ccc; */
        }

        /* .ai-message[data-title]:hover::after */
        .hover-area::before {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            white-space: pre-wrap;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-y: auto;
            top: 0;
            /* right: 0; */
            left: -300px;
            /* width: attr(data-mxwidth); */
            max-width: 315px;
            max-height: 100%;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            font-size: 12px;
            z-index: 102;
        }

        .hover-area:hover::before {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="zoomBtn">Zoom</div>

    <label for="topn">上下文数量:</label>
    <select name="topn" id="topn" class="selectBox group6">
        {% for i in range(1, 33) %}
        <option value="{{i}}" {% if i==10 %}selected{% endif %}>{{i}}</option>
        {% endfor %}
    </select>

    <label for="top_p">核采用率:</label>
    <input type="number" id="top_p" name="top_p" min="0" max="0.99" step="0.01" value="0.6" style="width: 50px;">

    <label for="temperature">温度系数:</label>
    <input type="number" id="temperature" name="temperature" min="0" max="0.99" step="0.01" value="0.4"
        style="width: 50px;">
    <label>流式输出:<input type="checkbox" id="stream" class="selectBox group6" checked /> </label>

    <label for="model">语言模型:</label>
    <select name="model" id="model" class="selectBox group6"></select>

    <label for="agent">代理角色:</label>
    <select name="agent" id="agent" class="selectBox group6">
        {% for agent in agents %}
        <option value="{{ agent.value }}" {% if agent.value=='0' %}selected{% endif %}>{{ agent.name }}</option>
        {% endfor %}
    </select>

    <button type="button" id="clean">清空上下文</button>
    <button type="button" id="save" class="submitButton" data-group="group6">保存参数</button>

    <div class="header-container">
        <h1>ai-chat</h1>
        {% if username %}
        <p>{{ username }}</p>
        {% elif uid %}
        <p>{{ uid }}</p>
        {% endif %}
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message ai-message">
                Hello! How can I help you today?
            </div>
        </div>
        <div class="loading-bar" id="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="input-box">
            <textarea id="chat-input" rows="3" placeholder="Your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const username = '{{ username }}' || localStorage.getItem('username');
        const uid = '{{ uid }}' || localStorage.getItem('uid');
        const DEFAULT_MODEL = 'qwen-plus';
        // Function to save selected values for a specific group to localStorage
        function saveSelectedValues(group) {
            var selectBoxes = document.querySelectorAll('.selectBox.' + group);

            selectBoxes.forEach(function (selectBox, index) {
                try {
                    var selectedValue = selectBox.options[selectBox.selectedIndex].value;
                    localStorage.setItem(group + "_selectedValue" + (index + 1), selectedValue);
                } catch (error) {
                    console.error('Error saving selected value:', selectBox.name, error);
                }
            });
        }

        // Function to set select box values for a specific group from localStorage
        function setSelectBoxValues(group) {
            var selectBoxes = document.querySelectorAll('.selectBox.' + group);

            selectBoxes.forEach(function (selectBox, index) {
                var selectedValue = localStorage.getItem(group + "_selectedValue" + (index + 1));
                if (selectedValue) {
                    for (var i = 0; i < selectBox.options.length; i++) {
                        if (selectBox.options[i].value === selectedValue) {
                            selectBox.selectedIndex = i;
                            break;
                        }
                    }
                }
            });
        }

        // Function to save selected value to localStorage
        function saveSelectedValue(selectBox) {
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            localStorage.setItem(selectBox.id, selectedValue);
        }

        // Function to set select box value from localStorage
        function setSelectBoxValue(selectBox) {
            var selectedValue = localStorage.getItem(selectBox.id);
            if (selectedValue) {
                for (var i = 0; i < selectBox.options.length; i++) {
                    if (selectBox.options[i].value === selectedValue) {
                        selectBox.selectedIndex = i;
                        break;
                    }
                }
            }
        }

        // Call setSelectBoxValues function for Group when page loads
        window.onload = function () {
            if (username) {
                localStorage.setItem('username', '{{ username }}');
            } else if (uid) {
                localStorage.setItem('uid', '{{ uid }}');
            }
            loadMessages();
            setSelectBoxValues('group6');
        };


        // Save selected values for each group when corresponding submit button clicked
        var submitButtons = document.querySelectorAll('.submitButton');
        submitButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var group = this.getAttribute('data-group');
                console.log("参数保存中...");
                saveSelectedValues(group);
            });
        });

        document.getElementById('zoomBtn').addEventListener('click', function () {
            var chatElement = document.querySelector('.chat-container');
            var zoomBtn = document.getElementById('zoomBtn');

            if (chatElement.classList.contains('fullscreen')) {
                chatElement.classList.remove('fullscreen');
                chatElement.style.borderRadius = '10px';
            } else {
                chatElement.classList.add('fullscreen');
                chatElement.style.borderRadius = '0';
            }

            zoomBtn.style.zIndex = 101;
        });

        document.getElementById('clean').addEventListener('click', function (event) {
            const filterTimestamp = Date.now()
            localStorage.setItem('ChatCleanTime', filterTimestamp);
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            chatBox.scrollTop = chatBox.scrollHeight;
            chatBox.setAttribute('data-timestamp', filterTimestamp);

            console.log('已清理本地聊天记录，时间戳:', filterTimestamp);
        });

        document.getElementById('send-button').addEventListener('click', sendMessageHandler);

        document.getElementById('chat-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault();
                sendMessageHandler();// document.getElementById('send-button').click();
                //'keyup',&& event.ctrlKey
            }
        });

        const loadingBar = document.getElementById('loading-bar');

        async function sendMessageHandler() {
            if (loadingBar.style.display === 'block') {
                alert('正在接收消息，请稍候...');
                return;
            }

            var input = document.getElementById('chat-input');
            var message = input.value.trim();
            if (message === "") return;

            addMessage(message, 'user-message');
            input.value = '';
            const chatBox = document.getElementById('chat-box');
            const filterTimestamp = chatBox.getAttribute('data-timestamp') || localStorage.getItem('ChatCleanTime') || 0;
            const user_params = {
                user: 'html', name: username, request_id: uid,
                filter_time: parseFloat(filterTimestamp / 1000.0, 10),
                filter_limit: -parseInt(document.getElementById("topn").value, 10)
            };
            const params = {
                question: message,//encodeURIComponent()
                agent: document.getElementById("agent").value,
                model_name: document.getElementById("model").value || DEFAULT_MODEL,
                temperature: parseFloat(document.getElementById("temperature").value),
                top_p: parseFloat(document.getElementById("top_p").value),
                stream: document.getElementById("stream").checked,
                // max_tokens: parseInt(document.getElementById("max_tokens").value),
            };
            let task_id = null;
            if (!username) {
                let history = Array.from(chatBox.children).map(messageDiv => ({
                    role: messageDiv.classList.contains('user-message') ? 'user' : 'assistant',
                    content: messageDiv.textContent//element.innerText
                }));
                // const filterTimestamp = chatBox.getAttribute('data-timestamp') || localStorage.getItem('ChatCleanTime') || 0;
                // .filter(messageDiv => {
                //     const messageTimestamp = messageDiv.getAttribute('data-timestamp');
                //     return (!filterTimestamp || !messageTimestamp || (parseInt(messageTimestamp, 10) > parseInt(filterTimestamp, 10)));
                // })
                const merged = { ...user_params, messages: history }; //params: [params],
                task_id = await submitMessages(merged);
            }

            if (document.getElementById("stream").checked) {
                chunkMessage(params, task_id, user_params);
            }
            else {
                sendMessage(params, task_id, user_params);
            }

            // setTimeout(function () {
            //     addMessage("This is a simulated response.", 'ai-message');
            //     loadingBar.style.display = 'none';
            // }, 100000)
        }


        async function loadModels() {
            try {
                const res = await fetch('/models');
                const models = await res.json();

                const select = document.getElementById('model');
                select.innerHTML = '';

                // 默认模型
                const defaultOpt = document.createElement('option');
                defaultOpt.value = DEFAULT_MODEL;
                defaultOpt.textContent = DEFAULT_MODEL + " (默认)";
                select.appendChild(defaultOpt);

                // 加载返回的模型列表
                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    select.appendChild(opt);
                });


                // 默认选中第一个（如果有的话）
                if (models.length > 0) {
                    select.value = models[0];
                }
                else {
                    select.value = DEFAULT_MODEL;
                }
            } catch (err) {
                console.error('获取模型列表失败:', err);
                const select = document.getElementById('model');
                select.innerHTML = `<option value="${DEFAULT_MODEL}" selected>${DEFAULT_MODEL} (默认)</option>`;
            }
        }

        function formatToSpans(text, codes = false) {
            const formatText = (t) => t.replace(/\n+/g, '\n').trim()
                .replace(/^(#{4,7})\s+(.*?)(\n|$)/gm, '<span class="bold important small-caps">$2</span>\n') // 处理#### 标题 $2
                .replace(/###\s(.*?)(\n|$)/g, '<span class="bold large-text uppercase">$1</span>\n') //### 标题
                .replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span>') //  **粗体** bold
                .replace(/!!(.*?)!!/g, '<span class="highlight">$1</span>')  // !!高亮!!
                .replace(/__(.*?)__/g, '<span class="italic">$1</span>') // __斜体__
                .replace(/~~(.*?)~~/g, '<span class="underline">$1</span>') // ~~下划线~~
                .replace(/\^\^(.*?)\^\^/g, '<span class="important">$1</span>'); // ^^重要^^ important

            //.replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
            //.replace(/\[([^\]]+)\]\((https?:\/\/[^\s]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // [链接文字](链接地址)
            //.replace(/\n/g, '<br>');

            if (codes) {
                text = text.replace(/```(.*?)```/gs, function (match, p1) {
                    return '<pre><code>' + p1.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</code></pre>';
                });
                return formatText(text);
            }

            return formatText(text);
        }


        function addMessage(text, className, title = null, transform = null) {
            var chatBox = document.querySelector('.chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + className;
            messageElement.setAttribute('data-timestamp', Date.now());

            if (text) {
                if (!transform && text.includes('```')) {
                    const codeParts = text.split(/```/);
                    for (let i = 0; i < codeParts.length; i++) {
                        if (i % 2 === 0) {
                            const textNode = document.createElement('div');
                            textNode.className = 'text-node';
                            textNode.innerHTML = formatToSpans(codeParts[i]);

                            messageElement.appendChild(textNode);
                        } else {
                            const codeElement = document.createElement('pre');
                            codeElement.innerHTML = `<code>${codeParts[i].replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>`;

                            messageElement.appendChild(codeElement);
                        }
                    }
                } else {
                    messageElement.innerHTML = transform || formatToSpans(text);
                }
            }
            else { messageElement.textContent = "No response from the bot." }

            if (title) {
                if (title.length < 256) {
                    messageElement.title = title;
                }
                else {
                    //messageElement.setAttribute('data-title', title);
                    const hoverArea = document.createElement('div');
                    hoverArea.className = 'hover-area';
                    hoverArea.setAttribute('data-tooltip', title);
                    hoverArea.setAttribute('data-mxwidth', messageElement.getBoundingClientRect().width + 'px');
                    messageElement.appendChild(hoverArea);
                }
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        async function sendMessage(params, task_id = null, user_params = {}) {
            loadingBar.style.display = 'block';
            try {
                const response = await (task_id ? fetch(`/message/${task_id}?${new URLSearchParams(params).toString()}`) : fetch('/message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ...params, ...user_params })
                }));
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                addMessage(data.answer, 'ai-message', data.refer, data.transform);
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loadingBar.style.display = 'none';
            }
        }

        async function chunkMessage(params, task_id = null, user_params = {}) {
            loadingBar.style.display = 'block';
            var chatBox = document.querySelector('.chat-box');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            messageElement.setAttribute('data-timestamp', Date.now());

            let accumulatedText = '';
            let reference = '';
            let transform = '';
            let lastUpdate = 0;

            if (task_id) {
                // 🔹 有 task_id → SSE
                const url = `/message/${task_id}?${new URLSearchParams(params).toString()}`;
                const eventSource = new EventSource(url);

                eventSource.onmessage = (event) => {
                    if (event.data === '[DONE]') {
                        messageElement.innerHTML = transform || formatToSpans(messageElement.textContent || accumulatedText, true);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        loadingBar.style.display = 'none';
                        eventSource.close();
                        return;
                    }

                    if (!accumulatedText) {
                        chatBox.appendChild(messageElement);
                    }

                    if (!event.data.startsWith('{') && !event.data.startsWith('[')) {
                        accumulatedText += event.data;
                        const currentTime = Date.now();
                        if (currentTime - lastUpdate >= 100) {
                            messageElement.innerHTML = formatToSpans(accumulatedText, true);
                            lastUpdate = currentTime;
                        }
                    } else {
                        try {
                            const parsed = JSON.parse(event.data);
                            if (parsed.role === 'reference') reference = parsed.content.trim();
                            if (parsed.role === 'assistant') {
                                messageElement.textContent = parsed.content;
                                transform = parsed.transform;
                            }
                            chatBox.scrollTop = chatBox.scrollHeight;
                        } catch (e) { console.error("JSON parse error:", e); }
                    }
                };

                eventSource.onerror = (err) => {
                    console.error("SSE error:", err);
                    loadingBar.style.display = 'none';
                    eventSource.close();
                };

            } else {
                // 🔹 没有 task_id → fetch POST + ReadableStream
                const response = await fetch('/message/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...params, ...user_params })
                });

                if (!response.body) {
                    loadingBar.style.display = 'none';
                    throw new Error("No response body for streaming");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = "";
                chatBox.appendChild(messageElement);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    // 按 SSE 事件分割
                    let parts = buffer.split(/\n\n/);
                    buffer = parts.pop(); // 留下不完整的部分

                    for (const part of parts) {
                        if (!part.startsWith("data:")) continue;
                        const data = part.replace(/^data:\s*/, "");
                        handleEvent(data);

                        // 中间结果实时显示
                        // const currentTime = Date.now();
                        // if (currentTime - lastUpdate >= 100) {
                        //     messageElement.innerHTML = formatToSpans(accumulatedText, true);
                        //     chatBox.scrollTop = chatBox.scrollHeight;
                        //     lastUpdate = currentTime;
                        // }
                    }

                    // 收尾
                    messageElement.innerHTML = formatToSpans(accumulatedText, true);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    loadingBar.style.display = 'none';
                }

                function handleEvent(data) {
                    if (data === "[DONE]") {
                        // 收尾显示 transform 或最终文本
                        messageElement.innerHTML = transform || formatToSpans(messageElement.textContent || accumulatedText, true);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        loadingBar.style.display = "none";
                        return;
                    }

                    let parsed;
                    try { parsed = JSON.parse(data); } catch { parsed = null; }

                    if (!parsed) {
                        accumulatedText += data;
                    }
                    // chat.completion.chunk 增量 delta
                    else if (parsed.choices && parsed.choices[0]?.delta?.content != null) {
                        accumulatedText += parsed.choices[0].delta.content;
                    }
                    // SSE reference 块
                    else if (parsed.role === "reference") {
                        reference = parsed.content;
                    }
                    // SSE assistant 完整块
                    else if (parsed.role === "assistant") {
                        messageElement.textContent = parsed.content;
                        transform = parsed.transform;
                    }


                    // 更新显示,中间结果实时显示
                    const currentTime = Date.now();
                    if (currentTime - lastUpdate >= 100) {
                        messageElement.innerHTML = formatToSpans(accumulatedText, true);
                        chatBox.scrollTop = chatBox.scrollHeight;
                        lastUpdate = currentTime;
                    }
                }
            }
        }

        async function loadMessages(messages = null) {
            if (!messages) {
                try {
                    const response = await fetch(`/message/get/?filter_time=${localStorage.getItem('ChatCleanTime') || 0}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    messages = await response.json();
                } catch (error) {
                    console.error('Error fetching messages:', error);
                    return;
                }
            }

            const chatBox = document.getElementById('chat-box');
            if (messages && messages.length > 0) {
                chatBox.innerHTML = '';
            }

            messages.forEach(message => {
                //addMessage(message.content, message.role === 'user' ? 'user-message' : 'ai-message');
                const messageElement = document.createElement('div');
                messageElement.className = 'message ' + (message.role === 'user' ? 'user-message' : 'ai-message');
                messageElement.innerHTML = formatToSpans(message.content, true);
                // messageElement.textContent = message.content.replace(/\n+/g, '\n').trim();
                if (message.timestamp) {
                    messageElement.setAttribute('data-timestamp', message.timestamp * 1000);
                }
                if (message.reference) {
                    messageElement.title = message.reference;//message.reference.join('\n');
                }
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
